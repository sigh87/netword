<!DOCTYPE html>
<html>
<head>
	<!-- **** **** **** **** META **** **** **** ****-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name = "format-detection" content = "telephone=no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
	
	<title>NETWORD</title>
</head>
<body>
	<div id='page_item' class="center" data-role="page" data-enhance="false">
		<!-- **** **** **** **** JS MASTER **** **** **** ****-->
		<script type="text/javascript" src="cordova-2.0.0.js"></script>
		<script src="js/lang/zh.js"></script>
		<script src="js/lib/json2.js"></script>
		<script src="js/lib/jquery-1.7.1.js"></script>
		<script src="js/lib/underscore-1.3.3.js"></script>
		<script src="js/lib/backbone-0.9.2.js"></script>
		<script src="js/lib/class.js"></script>
		<script src="js/master.js"></script>
		
		<!-- **** **** **** **** JS PAGE **** **** **** ****-->
		<script type="text/javascript" src="js/systemAlert.js"></script>
		<script type="text/javascript" src="js/header.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/networdList.js"></script>
		
		<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
		<script>
			//app.initialize();
			$(document).bind("mobileinit", function(){
				$.mobile.ajaxEnabled = false;
				$.mobile.pushStateEnabled = false;
				$.mobile.ignoreContentEnabled = true;
			});
		</script>
		
		<script src="js/lib/jquery.mobile-1.1.0.min.js"></script>
		
		<!-- **** **** **** **** CSS MASTER **** **** **** ****-->
		<link rel="stylesheet" href="css/master.css" />
		<link rel="stylesheet" href="css/master_template.css" rel="Stylesheet" />
		<!--link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" /-->
		<!--link rel="stylesheet" href="css/jquery.mobile.css" /-->
		
		<!-- **** **** **** **** CSS PAGE **** **** **** ****-->
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/menu.css" />
		<script type="text/javascript" src="css/menu.css.js"></script>
		<link rel="stylesheet" href="css/search.css" />
		<link rel="stylesheet" href="css/networdList.css" />
	
		
		<div id="systemAlertBox"></div>
		
        <div id="headBox">
			<div id="headerBox" data-role=""></div>
			<div id="menuBox" class="shadowBottom" data-role="">
				<div class="clearBoth"></div>
			</div>
		</div><!--head_box-->
		<div class="clearBoth"></div>
		
		
		<div id="mainBox">
			<div id="networdListBox"><input class="more" type="button" value="" /></div>
		</div><!--main_box-->
		
		
		<div class="clearBoth"></div>
		<div id="footBox">
			<div id="searchBox"></div>
		</div><!--foot_box-->

	</div><!--page_item-->
	
	<script type="text/template" id="header_template">
		<h2><%= title %></h2>
  	</script>
	
	<script type="text/template" id="systemAlert_template">
		<!--div class='toggleTrigger'>show alert</div-->
		<div id='systemAlertMsgBox' class="displayNone">
			<div class='systemAlertMsgBg'></div>
			<div class='systemAlertMsg'></div>
		</div>
  	</script>
  	
  	<script type="text/template" id="menuBtn_template">
  		<div id='<%= btn_id %>' class='menuBtn shadowTextWhite floatLeft' data-menuSort='<%= btn_sort %>'>
  			<a><%= btn_text %></a>
  		</div>
  	</script>
  	
  	<script type="text/template" id="search_template">
  		<div class="searchWrapper center">
  		<input type="text" class="search shadowIn roundCorner" name="search" placeholder="<%= title %>"/>
  		<input class="save" type="button" value="<%= title %>" />
  		</div>
  	</script>
  	
  	<script type="text/template" id="networdList_template">
  		<div class="center">
			<ul data-role="" data-divider-theme="b" data-inset="true" class="roundCorner shadow">
				<li data-theme="d">
					<a class="word">
						<%= word %>
					</a>
					<div>
						<label for="meaning"><%= title_meaning %>: </label>
						<input type='text' readonly='readonly' value='<%= meaning %>'/>
						<label for="example"><%= title_example %>: </label>
						<input type='text' readonly='readonly' value='<%= example %>'/>
					</div>
				</li>
			</ul>
  		</div>
  	</script>
</body>
</html>
